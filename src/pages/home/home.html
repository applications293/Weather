<ion-header>

  <ion-navbar color=primary>
    <ion-title text-center>Weather App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="x==1">
  <h1>Weather in {{ infoList?.name + ', ' + infoList?.sys?.country }}</h1>
  <p><img src="//openweathermap.org/img/w/{{ infoList?.weather[0].icon }}.png"></p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="city" interface="popover">
        <ion-option value="Durban">Durban</ion-option>
        <ion-option value="Johannesburg">Johannesburg</ion-option>
        <ion-option value="Pretoria">Pretoria</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-grid *ngIf="x==1">
    <ion-row>
      <ion-col ion-col><b>City:</b></ion-col>
      <ion-col ion-col>{{ infoList?.name }}</ion-col>
    </ion-row>
    <ion-row>
       <ion-col ion-col><b>Humidity:</b></ion-col>
      <ion-col ion-col>{{ infoList?.main?.humidity }}</ion-col>
    </ion-row>
    <ion-row>
       <ion-col ion-col><b>Pressure:</b></ion-col>
      <ion-col ion-col>{{ info?.main?.pressure }}</ion-col>
    </ion-row>
    <ion-row>
       <ion-col ion-col><b>Description:</b></ion-col>
      <ion-col ion-col>{{ infoList?.weather[0].description }}</ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="selected(infoList?.name)">Show Weather forecust</button>
</ion-content>
